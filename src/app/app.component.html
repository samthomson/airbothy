<div class="container-fluid">
    <div class="col-xs-6">

        <app-map
        [markerResults]="aResults" (boundsChanged)="OnBoundsChanged($event)"></app-map>
    </div>
    <div class="col-xs-6">
        <div id="bothy-results">
            <div *ngFor="let bothy of aResults; let iResult = index;" class="bothy-result">
                <img [src]="bothyPic(iResult)" >
                <br>
                {{bothy.name}}
            </div>
        </div>
        <div id="results-info">
            <span *ngIf="iResults == 0">no results</span>
        </div>
    </div>
</div>
